<footer class="footer">

    <div class="footer-img">
        <img src="assets/gusto-sano.png" alt="Logo Gusto Sano">
    </div>

    <div class="footer-sources">
      <h3>Fonti immagini:</h3>
      <ul>
        @for (source of imageSources; track source.url){
        <li>
          <a [href]="source.url" target="_blank" rel="noopener noreferrer">
            {{ source.name }}
          </a>
        </li>
    }
      </ul>
    </div>

</footer>
