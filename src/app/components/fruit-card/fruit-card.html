
<mat-card class="example-card" appearance="outlined">

  <mat-card-header>
    <mat-card-title class="card-title">{{fruit.name}}</mat-card-title>
</mat-card-header>

<img [src]="getFruitImage(fruit.name)" alt="{{ fruit.name }}" aria-label="Immagine del frutto {{ fruit.name }}">

  <mat-card-actions class="card-button">
    <app-button-action (action)="fruitClicked.emit(fruit.id)" label="Tassonomia" ariaLabel="Vedi la tassonomia di {{ fruit.name }}" customClass="button-card"></app-button-action>
    <app-button-action [routerLink]="['/fruits', fruit.id]" label="Info nutrizionali" ariaLabel="Mostra valori nutrizionali di {{ fruit.name }}" customClass="button-card"></app-button-action>
  </mat-card-actions>

      @if (details){
  <div class="fruit-details">
      <p><span>Genere:</span> {{ details.genus }}</p>
      <p><span>Famiglia:</span> {{ details.family }}</p>
      <p><span>Ordine:</span> {{ details.order }}</p>
    </div>
    }

</mat-card>
